<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="content">Checking your location...</div>

<script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const userCountry = data.country;

        if (userCountry === 'IN') {
          document.getElementById('content').innerHTML = `
            <div style="color:red; font-weight:bold; text-align:center; padding: 50px;">
              Sorry, this website is only accessible outside India.
            </div>
          `;
        } else {
          fetch('main-content.html')
            .then(res => res.text())
            .then(html => {
              document.getElementById('content').innerHTML = html;
            });
        }
      })
      .catch(error => {
        console.error('Geolocation failed:', error);
        document.getElementById('restricted-message').textContent =
          'Unable to verify your location. Access denied.';
        document.getElementById('restricted-message').style.display = 'block';
      });
</script>

</body>
</html>
