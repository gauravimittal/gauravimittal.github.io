<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        #restricted-message {
            display: none;
            color: red;
            font-weight: bold;
            text-align: center;
            padding: 50px;
        }
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            text-align: left;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 90%;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div id="restricted-message">
    Sorry, this website is only accessible in the United States.
</div>

<div id="content">
    <h1>Hello World, I am Gauravi Mittal</h1>
    <p>Hi Everyone!</p>
    <p>Geolocation info:</p>
    <pre id="geo-data">Loading...</pre>
</div>

<script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const userCountry = data.country; // ISO code: 'US'
        const geoData = JSON.stringify(data, null, 2); // Pretty-print JSON

        if (userCountry === 'US') {
          document.getElementById('content').style.display = 'block';
          document.getElementById('geo-data').textContent = geoData;
        } else {
          document.getElementById('restricted-message').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Geolocation failed:', error);
        document.getElementById('restricted-message').textContent =
          'Unable to verify your location. Access denied.';
        document.getElementById('restricted-message').style.display = 'block';
      });
</script>

</body>
</html>
